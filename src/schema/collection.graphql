input CollectionWhereInput {
	slug: String
}

extend type Query {
	collections(
		skip: Int
		first: Int
		where: CollectionWhereInput
	): [Collection]!
	collectionsConnection(where: CollectionWhereInput): Connection!
}

type Collection {
	id: ID!
	name: String
	slug: String
	description: String
	products(skip: Int, first: Int): [Product]
}
