input CategoryWhereInput {
	slug: String
}

extend type Query {
	category(id: ID!): Category
	categories(
		skip: Int
		first: Int
		where: CategoryWhereInput
	): [Category!]!
	categoriesConnection(where: CategoryWhereInput): Connection!
}

type Category {
	id: ID!
	name: String
	slug: String
	products: [Product]
}
